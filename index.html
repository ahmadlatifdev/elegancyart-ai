<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ElegancyArt</title>
  <meta name="description" content="Luxury AI-powered platform is now live." />
  <style>
    :root{
      --bg:#07060b;
      --card:#0e0c14;
      --stroke:rgba(255,255,255,.08);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
      --gold1:#f6d37a;
      --gold2:#caa14a;
      --shadow: 0 20px 70px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 15%, rgba(246,211,122,.12), transparent 55%),
        radial-gradient(700px 500px at 80% 20%, rgba(202,161,74,.10), transparent 55%),
        radial-gradient(900px 700px at 50% 120%, rgba(255,255,255,.06), transparent 55%),
        linear-gradient(180deg, #05040a 0%, #07060b 60%, #05040a 100%);
      padding:28px;
    }
    .wrap{width:min(980px, 100%);}
    .card{
      position:relative;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)) , var(--card);
      border:1px solid var(--stroke);
      border-radius:24px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(600px 200px at 30% 0%, rgba(246,211,122,.22), transparent 60%),
                  radial-gradient(600px 200px at 70% 0%, rgba(202,161,74,.18), transparent 60%);
      filter: blur(18px);
      opacity:.6;
      pointer-events:none;
    }
    .inner{position:relative; padding:44px 40px 34px;}
    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(246,211,122,.28);
      background: rgba(246,211,122,.06);
      color: rgba(246,211,122,.92);
      font-size:12.5px;
      letter-spacing:.3px;
      margin-bottom:18px;
    }
    .dot{
      width:8px; height:8px; border-radius:50%;
      background: linear-gradient(180deg,var(--gold1),var(--gold2));
      box-shadow: 0 0 18px rgba(246,211,122,.55);
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(34px, 4.3vw, 54px);
      line-height:1.05;
      letter-spacing:-.6px;
    }
    .sub{
      margin:0 0 26px;
      color:var(--muted);
      font-size: clamp(14px, 1.6vw, 18px);
      line-height:1.6;
      max-width: 62ch;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap:14px;
    }
    .tile{
      padding:16px 16px 14px;
      border-radius:16px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.02);
    }
    .k{
      font-size:12px;
      color:rgba(255,255,255,.60);
      margin:0 0 6px;
    }
    .v{
      margin:0;
      font-size:14px;
      color:rgba(255,255,255,.90);
    }
    .footer{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      padding:18px 40px 26px;
      border-top:1px solid rgba(255,255,255,.06);
      position:relative;
    }
    .links{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    a.btn{
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(246,211,122,.25);
      background: linear-gradient(180deg, rgba(246,211,122,.14), rgba(202,161,74,.10));
      color: rgba(255,255,255,.92);
      font-size:13px;
      transition: transform .12s ease, filter .12s ease;
    }
    a.btn:hover{ transform: translateY(-1px); filter: brightness(1.08); }
    .small{
      font-size:12px;
      color:rgba(255,255,255,.55);
    }
    @media (max-width:820px){
      .inner{padding:34px 22px 24px;}
      .footer{padding:16px 22px 22px;}
      .grid{grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="inner">
        <div class="badge"><span class="dot"></span> ElegancyArt • Live</div>
        <h1>ElegancyArt</h1>
        <p class="sub">
          Luxury AI-powered platform is now live. This is the stable launch page while we connect the full app.
        </p>

        <div class="grid">
          <div class="tile">
            <p class="k">Status</p>
            <p class="v">Online • SSL Enabled</p>
          </div>
          <div class="tile">
            <p class="k">Deployment</p>
            <p class="v">Cloudflare Pages</p>
          </div>
          <div class="tile">
            <p class="k">Next</p>
            <p class="v">Connect full Next.js build</p>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="links">
          <a class="btn" href="https://elegancyart.com" rel="noopener">Open elegancyart.com</a>
          <a class="btn" href="https://elegancyart-ai.pages.dev" rel="noopener">Open pages.dev</a>
        </div>
        <div class="small">© <span id="y"></span> ElegancyArt</div>
      </div>
    </section>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
